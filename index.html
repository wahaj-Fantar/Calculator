<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <input type="text" name="" id="display-screen"  >
        <div>
            <button onclick="clearScreen()" class="top-strip clear">AC</button>
            <button onclick="deleteLast()" class="top-strip clear">DEL</button>
            <button onclick="appendOperator('%')" class="top-strip">%</button>
            <button onclick="appendOperator('/')" class="top-strip">/</button>
        </div>
        <div>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="appendOperator('*')" class="right-strip">X</button>
        </div>
        <div>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendOperator('-')" class="right-strip">-</button>
        </div>
        <div>
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="appendOperator('+')" class="right-strip">+</button>
        <div>
            <button onclick="appendNumber(0)" class="double" >0</button>
            <button onclick="appendDecimal()">.</button>
            <button onclick="calculate()"  class="right-strip equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
